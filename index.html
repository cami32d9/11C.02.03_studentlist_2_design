<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts students</title>
  </head>

  <body>
    <nav>
      <button class="filter_button button_chosen" data-type="all">
        Show all
      </button>
      <button class="filter_button" data-type="Hufflepuff">Hufflepuff</button>
      <button class="filter_button" data-type="Gryffindor">Gryffindor</button>
      <button class="filter_button" data-type="Slytherin">Slytherin</button>
      <button class="filter_button" data-type="Ravenclaw">Ravenclaw</button>
      <button class="sort_button" data-type="firstname">
        Sort by first name
      </button>
      <button class="sort_button" data-type="lastname">
        Sort by last name
      </button>
      <button class="sort_button" data-type="house">
        Sort by house
      </button>
    </nav>

    <main class="student_list">
      <div class="popup_dim"></div>
      <div class="popup">
        <div class="close">
          <img src="elements/close.svg" alt="Close popup" />
        </div>
        <div class="popup_info"></div>
      </div>

      <ul id="student_list"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
